<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
   

    <header><center>Reimbursement System</header></center>
    <hr>
<center>
    <h3>Manager Login</h3>
    <div class="container">
        <label for="uname"><b>Manager Id</b></label>
        <input type="text" placeholder="Enter Manager Id" name="uname" required>
    <br>
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
    <br>
        <button type="submit">Login</button>
        <br>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
      </div>
    </center>

<hr>
<center>
    <h3>Employee Login</h3>
    <div class="container">
        <label for="uname"><b>Employee Id</b></label>
        <input type="text" placeholder="Enter Employee Id" name="uname" required>
    <br>
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
    <br>
        <button type="submit">Login</button>
        <br>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
      </div>
    </center>
    
</body>
</html>
