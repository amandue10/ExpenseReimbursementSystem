<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
   
    <center>
    <header>Reimbursement System</header>
    <hr>

    <h3>System Login</h3>
    <div id="employeeLoginForm" class="container">
        <label for="idInput"><b>Employee Id</b></label>
        <input type="text" placeholder="Enter Your Id" id="idInput" required>
    <br>
    <label for="firstNameInput"><b>First Name</b></label>
    <input type="text" placeholder="Enter Your First Name" id="firstNameInput" required>
    <br>
    <label for="lastNameInput"><b>Last Name</b></label>
    <input type="text" placeholder="Enter Your Last Name" id="lastNameInput" required>
    <br>
        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" id="passwordInput" required>
    <br>
    <button id="employeeLoginButton" onclick="employeeLogin();transfer(employeeId)">Employee login</button>
        <br>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
      </div>
    </center>
    <br>
    <center>
    <div id="managerLoginForm" class="container">
      <label for="managerIdInput"><b>Manager Id</b></label>
      <input type="text" placeholder="Enter Your Id" id="managerIdInput" required>
  <br>
  <label for="managerFirstNameInput"><b>First Name</b></label>
  <input type="text" placeholder="Enter Your First Name" id="managerFirstNameInput" required>
  <br>
  <label for="managerLastNameInput"><b>Last Name</b></label>
  <input type="text" placeholder="Enter Your Last Name" id="managerLastNameInput" required>
  <br>
      <label for="managerPasswordInput"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" id="managerPasswordInput" required>
  <br>
  <button id="managerLoginButton" onclick="managerLogin()">Manager login</button>
      <br>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>
  </center>

    <script src="../js/login_page.js"></script>
</body>
</html>
